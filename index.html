<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Поиск рекомендации по номеру ошибки</title>
</head>
<body>
  <form action="/search" method="post">
    <label for="errorCode">Введите номер ошибки:</label>
    <input type="text" id="errorCode" name="errorCode" placeholder="Код ошибки">
    <input type="text" id="searchQuery" name="searchQuery" placeholder="Текст ошибки">
    <button type="submit">Поиск</button>
  </form>
</body>
</html>
